name: Security Scan

on:
  push:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2. Setup Java (required for SonarQube)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'   # bisa juga 'zulu' atau 'adopt'
          java-version: '11'

      # 3. Run SonarQube SAST scan
      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=antrian-web
            -Dsonar.host.url=http://localhost:9000
            -Dsonar.login=$SONAR_TOKEN

      # 4. Run OWASP ZAP DAST scan
      - name: OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'http://localhost:8080'
          cmd_options: '-t 60'

